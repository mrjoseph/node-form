<body>

  <h1>Node form</h1>

  <form class="nodeForm">
    <fieldset>
      <legend>Details</legend>
      <label for="firstname">Firstname</label>
      <input type="text" id="firstname" name="firstname" value="firstname value"><br>

      <label for="lastname">Lastname</label>
      <input type="text" id="lastname" name="lastname" value="lastname value"><br>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" value="email value"><br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" value="password value"><br>

      <input type="submit" value="submit" class="btn submit">
      <input type="submit" value="reset" class="btn reset">
    </fieldset>
  </form>
