<!doctype html>
    <html>
        <head>
            <title>Node form</title>
              <!-- Le styles -->
        <link href="assets/css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        </style>
        <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">
        </head>
        <body>
            <div>
                <form id="myform">
                    <fieldset>
                        <legend>Sign up</legend>
                        <label>Firstname: </label>
                        <input name="firstname" id="firstname" type="text" value="Trevor"><br>

                        <label>Lastname: </label>
                        <input name="lastname" id="lastname" type="text" value="Joseph"><br>

                        <label>Email Address: </label>
                        <input name="email" id="email" type="text" value="mr.trevorjoseph@gmail.com"><br>

                        <label>Username: </label>
                        <input name="username" id="username" type="text" value="mrjoseph"><br>

                        <label>Password: </label>
                        <input name="password" id="password" type="password" value="password"><br>

                        <div>
                            <input type="submit" value="Submit" id="submit">
                            <input type="submit" value="Reset" id="reset">
                        </div>
                    </fieldset>
                </form>
            </div>
        <script type="text/javascript"></script>
        <script src="../assets/js/jquery.js"></script>
        <script src="../assets/js/index.js"></script>
        </body>
    </html>
